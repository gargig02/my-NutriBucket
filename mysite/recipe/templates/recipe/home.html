{% extends "recipe/base.html" %}
{% block main %}
   
    {% for record in Recipe %}
      {% if record.Recipe_id < 5 %}
  
         <div class="gallery">
        <a target="_blank" href="#">
          <img src="{{ record.img.url }}" alt="Image not available">
        }
        </a>
        <div class="desc">{{record.Recipe_name}}<br>
        </div>
        </div>
      {% endif %}
    {% endfor %}

{% endblock main %}
